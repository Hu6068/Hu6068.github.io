<body>
    <h2>2024年统计指标数据图表</h2>
<hr>
<div class="body">
  <div class="button">
    <!-- 定义两个按钮 -->
    <button id="button1">知识产出</button>
    <button id="button2">知识产出有效比例</button>
    </div>
    
  <div class="container">
    <!-- 定义一个 canvas 用于显示图表 -->
    <canvas id="chartCanvas"width="2560"height="1600"></canvas>
</div>
 </div>
    <script>
        // 获取 canvas 元素
        const chartCanvas=document.getElementById('chartCanvas');

        // 定义图表数据
        const chartData1={
            labels:['一月','二月','三月','四月','五月','六月','七月'],
            datasets:[{
                label:'产出总量',
                data:[82,17,22,41,50,65,89],
                backgroundColor: 'rgba(255,140,0,0.5)',           
                borderColor:              'rgba(255,140,0,1)',
                borderWidth:3     
            },
            {
              label:'有效产出',
              data:[52,15,18,34,43,52,85],
              backgroundColor:'rgba(100,149,237,0.5)',
              borderColor:'rgba(100,149,237,1)',
              borderWidth:3,
            }
                      ]
        };

        const chartData2={
            labels:['一月','二月','三月','四月','五月','六月','七月'],
            datasets:[{
                label:'比例',
                data:[0.63,0.88,0.82,0.83,0.86,0.76,0.96],
                backgroundColor:
                    'rgba(54,100,139,0.5)',
                borderColor:
 'rgba(54,100,139,1)',
                borderWidth:3,
              type:'line'
            },
              {
                label:'控制线',
                data:[0.8,0.8,0.8,0.8,0.8,0.8,0.8],
                backgroundColor:'rgba(255,0,0,0.5)',
                borderColor:'rgba(255,0,0,1)',
                
                borderWidth:1,
                type:'line',
                fill:true
                      }
                  ]
        };

        // 初始化图表1
        let myChart;

        function createChart(data){
            if (myChart){
                myChart.destroy();
            }
            myChart=new Chart(chartCanvas,{
                type:'bar',
                data:data,
                options:{
                    scales:{
                        y:{
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 获取按钮元素并添加点击事件监听器
        const button1=document.getElementById('button1');
        const button2=document.getElementById('button2');

        button1.addEventListener('click', function(){
            createChart(chartData1);
        });

        button2.addEventListener('click', function(){
            createChart(chartData2);
        });

        // 默认显示图表1
        createChart(chartData1);
    </script>
</body>
